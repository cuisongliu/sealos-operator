{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: sealos-operator-manager-role
rules:
- apiGroups:
  - apps.github.com
  resources:
  - applications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.github.com
  resources:
  - applications/finalizers
  verbs:
  - update
- apiGroups:
  - apps.github.com
  resources:
  - applications/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
